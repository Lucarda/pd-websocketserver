--- 
after_success: ~
before_deploy: ~
git: 
  depth: 3
install: 
  - "curl -L http://msp.ucsd.edu/Software/pd-0.51-4.mac.tar.gz -o ./pd.tar.gz"
  - "tar zxvf ./pd.tar.gz"
language: c
os: osx
script: 
  - "make PDDIR=Pd-0.51-4.app/Contents/Resources/ PDLIBDIR=./out-osx install"
  - 
    after_success: 
      - "cd $TRAVIS_BUILD_DIR"
      - 
        before_deploy: 
          - 
            - "zip -r $osx-release.zip ./osx-release"